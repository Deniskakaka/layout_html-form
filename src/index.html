<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="formField" autocomplete="off">
        <legend>Personal information</legend>
        <label>
          <span>Surname:</span>
          <input 
            name="surname" 
            type="text" 
            required
          >
          </input>
        </label>
        <label>
          <span>Name:</span>
          <input name="name" type="text"></input>
        </label>
        <label>
          <span>How old are You?</span>
          <input
            name="years" 
            type="number" 
            min="1" 
            max="100" 
            value="12"
          >
          </input>
        </label>
        <label>
          <span>Full date of birth:</span>
          <input name="birth" type="date"></input>
        </label>
        <label>
          <span>I accept the term of the agreement</span>
          <input name="term" type="checkbox"></input>
        </label>
      </fieldset>
      <fieldset  class="formField" autocomplete="off">
        <legend>Registration</legend>
        <label>
          <span>E-mail:</span>
          <input
            class="email"
            name="email"
            type="email"
            placeholder="email@example.com"
          >
          </input>
        </label>
        <label>
          <span>Password:</span>
          <input name="password" type="password"></input>
        </label>
      </fieldset>
      <fieldset  class="formField" autocomplete="off">
        <legend>An interesting fact about you!</legend>
        <label class="radio">
          <span>Do you love cats?</span>
          <label>
            <input name="cat" type="radio"></input>
            <span>Yes</span>
          </label>
          <label>
            <input name="cat" type="radio"></input>
            <span>No</span>
          </label>
        </label>
        <label>
          <span>What is your favorite color?</span>
          <input name="color" type="color"></input>
        </label>
        <label>
          <span>What time do you go to bed?</span>
          <input name="time" type="time"></input>
        </label>
        <label class="typeCar">
          <span>What are your favorite brand of cars?</span>
          <select name="typeCar" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          <span>How do you rate our work?</span>
          <input 
            name="range"
            type="range" 
            value="0"
          >
          </input>
        </label>
      </fieldset>
      <fieldset  class="formField" autocomplete="off">
        <legend>Additional info:</legend>
        <label>
          <span>Comments:</span>
          <textarea 
            name="comments" 
            minlength="10" 
            maxlength="200"
          >
          </textarea>
        </label>
        <label>
          <span>Would you recommend us?</span>
          <select name="recommend">
            <option selected>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
